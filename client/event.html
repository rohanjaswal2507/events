<template name="eventPage">
  <div class="container eventDabba">
    {{#with eventData}}
    <div class="row">
      {{> eventPoster poster=poster}}
    </div>
    <div class="row">
      <h1>{{title}}</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Venue: {{venue}}</h4>
      </div>
      <div class="col-md-6">
        <h4>{{> eventDate eDate=begin}}</h4>
      </div>
    </div>
    {{/with}}
  </div>
</template>
