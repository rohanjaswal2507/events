<template name="pastEventList">
  <div class="container eventDabba">
    <div class="container">
      <h3> Past Events </h3>
      <div class="row" id="masonry">
        {{#each events}}
        <div id="eventThumb">
          <a href="/event/{{_id}}"><img src="{{posterUrl poster}}" class="img-responsive"></a>
          <p><h4 id="eventName">{{title}}</h4></p>
          <hr>
          <p><h4 id="eventName"><big>  {{> eventDate eDate=startTime}}</big></h4></p>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
